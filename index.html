<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="first-section">
        <h1 class="main-header">Your Result</h1>
        <div class="circle">
          <p>
            <span class="larger">76</span>
            <span class="block numb-p2">of 100</span>
          </p>
        </div>
        <p class="g-para large">Great</p>
        <p class="color t-para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="second-section">
        <h2 class="small">Summary</h2>
        <div class="areas light-red light-red-p">
          <div class="inline">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <h3>Reaction</h3>
          </div>
          <p class="numb-p1">80 <span class="numb-p2">/ 100</span></p>
        </div>
        <div class="areas orangey-yellow orangey-yellow-p">
          <div class="inline">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <h3>Memory</h3>
          </div>
          <p class="numb-p1">92 <span class="numb-p2">/ 100</span></p>
        </div>
        <div class="areas green-teal green-teal-p">
          <div class="inline">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <h3>Verbal</h3>
          </div>
          <p class="numb-p1">61 <span class="numb-p2">/ 100</span></p>
        </div>
        <div class="areas inline cobalt-blue cobalt-blue-p">
          <div class="inline">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <h3>Visual</h3>
          </div>
          <p class="numb-p1">72 <span class="numb-p2">/ 100</span></p>
        </div>
        <div class="button">
          <p>Continue</p>
        </div>
      </section>
    </main>
  </body>
</html>
